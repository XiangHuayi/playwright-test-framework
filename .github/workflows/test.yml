name: Bilibili自动化测试 CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: 检出代码
      uses: actions/checkout@v4
      
    - name: 设置Node.js环境
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: 安装依赖
      run: npm install
      
    - name: 安装Playwright浏览器
      run: npx playwright install --with-deps
      
    - name: 运行测试
      run: npm run test:allure
      
    - name: 生成Allure报告
      run: npm run allure:generate
      if: always()
      
    - name: 上传测试报告
      uses: actions/upload-artifact@v4
      with:
        name: allure-report
        path: ./reports/allure-report
      if: always()

  deploy:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
    - name: 测试通过后的部署步骤
      run: echo "测试通过，准备部署..."
      # 这里可以添加部署脚本，如部署到测试环境等
